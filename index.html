<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SportScene</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="col l4 time"></div>
            <div class="col l4 title center"><a class="logo" href="index.html">SportScene</a>
            </div>
            <div class="col l4 weather"></div>

        </div>
        <div class="row">
            <!-- The search bar & input will go here -->
            <div class="search-area">
                <div class="input-field">
                    <textarea id="get-city" class="materialize-textarea" placeholder="enter a city name to find sporting events"></textarea>
                    <button class="btn waves-effect waves-light" type="submit" name="action"><i
                            class="fas fa-search"></i>
                        Search
                    </button>

                </div>
            </div>

        </div>

        <div class="event-data city">
            <!-- All data will append here -->

        </div>
    </div>
    <script src="https://kit.fontawesome.com/c6c0d775a0.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDf3dcp5drdcO1kBlXgyR79stSWV4qFad0&callback=initMap">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
